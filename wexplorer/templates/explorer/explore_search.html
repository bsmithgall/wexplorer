
{% extends "layout.html" %}
{% block content %}

<div class="row text-center">
  <form id="search-box" method="POST" class="form form-inline" action="/explore" role="login">
    <div class="form-group">
      {{ form.search(placeholder="I'm looking for...", class_="form-control") }}
    </div>
    <input class="btn btn-default btn-success" type="submit" value="Search">
  </form>
</div>

{% endblock %}
